<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report - User Feedbacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .mt-5 {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Monthly Report</h1>
    </div>
    <div class="container">
        <h2>All Users Feedbacks</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>User Name</th>
                    <th>Book Issued</th>
                    <th>Rating Received</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedbacks %}
                <tr>
                    <td>{{ feedback.user_name }}</td>
                    <td>{{ feedback.book_name }}</td>
                    <td>{{ feedback.rating }}</td>
                    <td>{{ feedback.return_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
